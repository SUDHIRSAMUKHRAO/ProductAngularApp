<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Product Name</label>
            <input class="form-control" type="text" formControlName="ProductName" required>
          </div>
   
          <div class="form-group">
            <label>Category Id</label>
            <input class="form-control" type="text" formControlName="CategoryId" required>
          </div>
   
          <div class="form-group">
            <label>Category Name</label>
            <input class="form-control" type="text" formControlName="CategoryName" required>
          </div>
   
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Save</button>
          </div>
        </form>
    </div>
  </div>
