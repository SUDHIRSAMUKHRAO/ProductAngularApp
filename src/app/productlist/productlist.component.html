<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Product List</h2> <button class="btn btn-sm btn-danger" routerLink="/create/">Create</button>
    </div>
   

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Product</th>
            <th scope="col">CategoryId</th>
            <th scope="col">Category Name</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of Products; let i = index">
            <th scope="row">{{product.ProductId}}</th>
            <td>{{product.ProductName}}</td>
            <td>{{product.CategoryId}}</td>
            <td>{{product.CategoryName}}</td>
            <td class="text-center">
               <button class="btn btn-sm btn-primary" routerLink="/Edit/{{product.ProductId}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(product.ProductId)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
